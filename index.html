<!DOCTYPE html>
<html>

  <head>
    <title>RuffPatch</title>

    <!-- Mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Twitter Bootstrap -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design for Bootstrap -->
    <link href="dist/css/material-wfont.min.css" rel="stylesheet">
    <link href="dist/css/ripples.min.css" rel="stylesheet">

    <!-- Dropdown.js -->
    <link href="//cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.css" rel="stylesheet">

    <!-- Page style -->
    <style>
      * {
        box-sizing: border-box;
      }
      .header-panel {
        background-color: #009587;
        height: 144px;
        position: relative;
        z-index: 3;
      }
      .header-panel div {
        position: relative;
        height: 100%;
      }
      .header-panel h1 {
        color: #FFF;
        font-size: 20px;
        font-weight: 400;
        position: absolute;
        bottom: 10px;
        padding-left: 35px;
      }

      .menu {
        overflow: auto;
        padding: 0;
      }
      .menu, .menu * {
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      .menu ul {
        padding: 0;
        margin: 7px 0;
      }
      .menu ul li {
        list-style: none;
        padding: 20px 0 20px 50px;
        font-size: 15px;
        font-weight: normal;
        cursor: pointer;
      }
      .menu ul li.active {
        background-color: #dedede;
        position: relative;
      }
      .menu ul li a {
        color: rgb(51, 51, 51);
        text-decoration: none;
      }

      .pages {
        position: absolute;
        top: 0;
        right: 0;
        z-index: 4;
        padding: 0;
        overflow: auto;
      }
      .pages > div {
        padding: 0 5px;
        padding-top: 64px;
      }

      .pages .header {
        color: rgb(82, 101, 162);
        font-size: 24px;
        font-weight: normal;
        margin-top: 5px;
        margin-bottom: 60px;
        letter-spacing: 1.20000004768372px;
      }

      .page {
        transform: translateY(1080px);
        transition: transform 0 linear;
        display: none;
        opacity: 0;
        font-size: 16px;
      }

      .page.active {
        transform: translateY(0px);
        transition: all 0.3s ease-out;
        display: block;
        opacity: 1;
      }

      #opensource {
        color: rgba(0, 0, 0, 0.62);
        position: fixed;
        margin-top: 50px;
        margin-left: 50px;
        z-index: 100;
      }

      #source-modal h4 {
        color: black;
      }

      .fab {
        position: absolute;
        right: 50px;
        bottom: 50px;
        z-index: 1;
      }

      #map-canvas {
          top: 0;
          bottom: 0;
          position: absolute;
          z-index: 0;
          width: 100%;
          height: 100%
      }
    </style>


    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>

    <!-- Google Maps -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpFVwVUPdVdfa7CMZi99dPEzSIgpwAh9c">
    </script>
    <script src="scripts/maps.js"></script>



  </head>
  <body>

    <a data-target="#source-modal" data-toggle="modal"  class="withripple fab btn btn-primary btn-fab btn-raised mdi-content-filter-list"></a>

    <div class="header-panel shadow-z-2">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-3">
            <h1>RuffPatch</h1>
          </div>
        </div>
      </div>
    </div>



      <div id="map-canvas">

    </div>

    <div id="source-modal" role="dialog" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Select a trip</h4>
          </div>
          <div class="modal-body">
            <div class="list-group">
              <div class="list-group-item">
                <div class="row-action-primary">
                  <i class="mdi-maps-directions-train"></i>
                </div>
                <div class="row-content">
                  <div class="least-content">10mi</div>
                  <h2 class="list-group-item-heading"><a href="#" id="trip1">Trip 1</a></h2>
                  <p>Trip made by train 1</p>
                </div>
              </div>
              <div class="list-group-separator"></div>
              <div class="list-group-item">
                <div class="row-action-primary">
                  <i class="mdi-maps-directions-bus"></i>
                </div>
                <div class="row-content">
                  <div class="least-content">49mi</div>
                  <h2 class="list-group-item-heading"><a href="#" id="trip2">Trip 2</a></h2>
                  <p>Trip made by truck 5</p>
                </div>
              </div>
              <div class="list-group-separator"></div>
              <div class="list-group-item">
                <div class="row-action-primary">
                  <i class="mdi-maps-directions-car"></i>
                </div>
                <div class="row-content">
                  <div class="least-content">26mi</div>
                  <h2 class="list-group-item-heading"><a href="#" id="trip3">Trip 3</a></h2>
                  <p>Trip made by car 1</p>
                </div>
              </div>
              <div class="list-group-separator"></div>
              <div class="list-group-item">
                <div class="row-action-primary">
                  <i class="mdi-maps-directions-car"></i>
                </div>
                <div class="row-content">
                  <div class="least-content">55mi</div>
                  <h2 class="list-group-item-heading"><a href="#" id="trip4">Trip 4</a></h2>
                  <p>Trip made by car 7</p>
                </div>
              </div>
              <div class="list-group-separator"></div>
              <div class="list-group-item">
                <div class="row-action-primary">
                  <i class="mdi-maps-directions-train"></i>
                </div>
                <div class="row-content">
                  <div class="least-content">90mi</div>
                  <h2 class="list-group-item-heading"><a href="#" id="trip5">Trip 5</a></h2>
                  <p>Trip made by train 3</p>
                </div>
              </div>
              <div class="list-group-separator"></div>
              <div class="list-group-item">
                <div class="row-action-primary">
                  <i class="mdi-maps-directions-bus"></i>
                </div>
                <div class="row-content">
                  <div class="least-content">67mi</div>
                  <h2 class="list-group-item-heading"><a href="#" id="trip6">Trip 6</a></h2>
                  <p>Trip made by truck 2</p>
                </div>
              </div>
              <div class="list-group-separator"></div>
            </div>
          </div>
        </div>
      </div>
    </div>



    <!-- Open source code -->
    <script src="scripts/mdfb.js"></script>

    <!-- Twitter Bootstrap -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- Material Design for Bootstrap -->
    <script src="dist/js/material.min.js"></script>
    <script src="dist/js/ripples.min.js"></script>
    <script>
      $.material.init();
    </script>

<!--    List Data-->
    <script>
      $("#trip1").click(function(){


      };
    </script>

    <!-- Sliders -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/noUiSlider/6.2.0/jquery.nouislider.min.js"></script>
    <script>
      $(function() {
        $.material.init();
        $(".shor").noUiSlider({
          start: 40,
          connect: "lower",
          range: {
            min: 0,
            max: 100
          }
        });

        $(".svert").noUiSlider({
          orientation: "vertical",
          start: 40,
          connect: "lower",
          range: {
            min: 0,
            max: 100
          }
        });
      });
    </script>

    <!-- Dropdown.js -->
    <script src="https://cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.js"></script>
    <script>
      $("#dropdown-menu select").dropdown();
    </script>



  </body>
</html>
